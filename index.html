<html lang="en">

<head>
  <title>Weather forecast 14 days Malaga</title>
  <style>
    body.dark {
      color-scheme: dark;
      --body-bg: #121212;
      --primary-text: #e0e0e0;
      --header-footer-bg: #121212;
      --header-footer-text: #fff;
      --button-bg: #121212
    }

    body.light {
      --body-bg: #f4f4f4;
      --primary-text: #333;
      --header-footer-bg: #f4f4f4;
      --header-footer-text: #333;
      --button-bg: #f4f4f4
    }

    body {
      background-color: var(--body-bg);
      color: var(--primary-text);
      align-content: center;
      margin: auto
    }

    h1 {
      text-align: center;
      background-color: var(--header-footer-bg);
      color: var(--header-footer-text);
      align-content: center;
      margin: auto
    }

    .container {
      flex-wrap: wrap;
      justify-content: center;
      display: flex
    }

    button {
      background-color: var(--button-bg);
      border: none
    }
  </style>
</head>
